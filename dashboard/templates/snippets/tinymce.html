{% load static %}
<script type="text/javascript" src="{% static 'dashboard/js/texteditor/tinymce/jquery.tinymce.min.js' %}"></script>
<script type="text/javascript" src="{% static 'dashboard/js/texteditor/tinymce/tinymce.min.js' %}"></script>

<script type="text/javascript">
    (function () {
        tinymce.init({
            relative_urls: false,
            remove_script_host: true,
            convert_urls: true,
            selector: '.html-editor',
            height: 200,
            theme: 'modern',
            lineheight_formats: "8pt 9pt 10pt 11pt 12pt 14pt 16pt 18pt 20pt 22pt 24pt 26pt 36pt",
            plugins: [
                'autoresize advlist autolink lists link charmap preview hr anchor pagebreak',
                'searchreplace wordcount visualblocks visualchars code fullscreen',
                'insertdatetime media nonbreaking save table contextmenu directionality',
                'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc lineheight'
            ],
            toolbar1: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
            toolbar2: 'print preview media | forecolor backcolor emoticons | codesample | sizeselect | fontselect | fontsizeselect | lineheightselect',
            image_advtab: true,
            templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
            ],
            content_css: [
                '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
                '//www.tinymce.com/css/codepen.min.css'
            ],
            file_browser_callback: function (fieldname, url, type, win) {
                if (type == 'image') {
                    $('#editor_file_upload input').click();
                } else {
                    $('#editor_file_upload input').click();
                }
            }
        });
    })();
</script>
